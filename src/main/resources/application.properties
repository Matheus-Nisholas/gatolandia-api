spring.application.name=GatolandiaAPI

# Configurações do DB
spring.datasource.url=${DATABASE_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Configurao do JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configurao do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:migration/db
spring.flyway.baseline-on-migrate=true

# Configurao do JWT
jwt.secret=${JWT_SECRET:ChangeThisJwtSecretKeyForProduction1234567890}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Credenciais padrão do usuário administrador
admin.default-username=${ADMIN_USERNAME:admin}
admin.default-password=${ADMIN_PASSWORD:admin123}
